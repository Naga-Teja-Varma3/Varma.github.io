<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .question {
      margin: 20px 0;
    }
    .timer {
      font-size: 24px;
      color: red;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz with Timer</h1>
  <div class="timer">Time left: <span id="time">30</span> seconds</div>
  <div id="quiz">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <button onclick="checkAnswer(this, 'correct')">Paris</button>
      <button onclick="checkAnswer(this, 'wrong')">Berlin</button>
    </div>
    <div class="question">
      <p>2. What is 2 + 2?</p>
      <button onclick="checkAnswer(this, 'correct')">4</button>
      <button onclick="checkAnswer(this, 'wrong')">5</button>
    </div>
    <div class="question">
      <p>3. What is the color of the sky?</p>
      <button onclick="checkAnswer(this, 'correct')">Blue</button>
      <button onclick="checkAnswer(this, 'wrong')">Green</button>
    </div>
  </div>
  <div id="result" class="hidden">
    <h2>Quiz Completed!</h2>
    <p id="score"></p>
  </div>
  <script>
    let timeLeft = 30;
    let timer = setInterval(function () {
      timeLeft--;
      document.getElementById('time').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz();
      }
    }, 1000);

    let correctAnswers = 0;

    function checkAnswer(button, status) {
      if (status === 'correct') {
        correctAnswers++;
      }
      button.parentElement.style.display = 'none';
    }

    function endQuiz() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('score').textContent = `You scored ${correctAnswers} out of 3!`;
    }
  </script>
</body>
</html>
